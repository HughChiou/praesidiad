<h2 mat-dialog-title *ngIf="!settings?.title;let title">{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{settings?.content}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" [color]="settings?.okBtnColor"
          cdkFocusInitial>{{settings?.okText}}</button>
</mat-dialog-actions>
