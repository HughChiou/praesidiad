<h2>employee list</h2><button mat-raised-button color="accent" (click)="this.openEdit()">Create</button>

<hr>

<table mat-table class="employee-list" [dataSource]="employeeList" *ngIf="employeeList$|async;let employeeList">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
  </ng-container>

  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef> Salary </th>
    <td mat-cell *matCellDef="let employee"> {{employee.salary|currency}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let employee"> {{employee.age}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let employee">
      <div class="actions">
        <button mat-raised-button color="primary" (click)="openDetail(employee)">Detail</button>
        <button mat-raised-button color="accent" (click)="openEdit(employee)">Edit</button>
        <button mat-raised-button color="warn" (click)="confirmRemove(employee)">Delete</button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="retry">
  <button mat-stroked-button color="warn" *ngIf="isLoaded&&(employeeList$|async)===null"
          (click)="reloadList()">Retry</button>

</div>
